<div class="tooltip__container">
  <app-tooltip-content
    *ngFor="let tooltip of tooltipService.components"
    [tip]="tooltip.tip"
    [ref]="tooltip.ref"
    [position]="tooltip.position"
    appClickOutside 
    [ignoreClick]="tooltip.ref"
    role="tooltip"
  >
  </app-tooltip-content>
</div>
